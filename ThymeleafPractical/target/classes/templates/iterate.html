<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Example of Loop</title>
</head>
<body>
<h1> here we will traverse the elements from collection</h1>
<h2 th:text="${names}"></h2>
<ul>
<li th:each="n,status : ${names}">
  <span th:style="${status.odd} ? 'color:blue; font-weight:bold'" th:text="${status.index+1}+' '+ ${n}"></span>
  </li>
</ul>
</body>
</html>
